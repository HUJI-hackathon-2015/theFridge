<link href="theFridge.css" rel="stylesheet" type="text/css">
</head>

<body dir="rtl">
	<div class="container">

    <!-- header, plus button -->
    <header class="header">
     <form class="new-item" >
      <!-- <input type="text" name="text" placeholder="הוסף מוצר חדש" /> -->
      <!-- <button class="plus">&plus;</button> -->
      <button class="plus" data-toggle="modal" data-target="#myModal" >
	  <img src="../../../sites/fridge/imgs/plus.png" width="41" height="42"></button>
    </form>
  </header>

  <!-- unordered list, list all items in database -->
  <ul class="items">
  	<li class="buttons"></li>
   {{#each items}}
   {{> item}}
   {{/each}}
 </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
       <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button id="save_name" type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
</div>

<footer class='footer'>
  <button class="go" data-toggle="modal">
  <img src="../../../sites/fridge/imgs/go!.png" width="96" height="98"></button>
</footer>



</body>



<!-- define item template. our item has a name and a picture -->
<template name="item">

  <!-- whether this item is checked (i.e, is in the fridge) -->
  <li class="{{#if checked}}checked{{/if}}">

    <!-- <button class="delete">&times;</button> -->
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <!--span class="text">{{text}}</span-->
    <a href="#">
      <img class="item-image" src="{{imageFile}}">
    </a>
  </li>
</template>
